<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-app">
        <h1>Fatu's Music App</h1>
        <div class="player">
            <audio id="audio" src=""></audio>
            <button id="play-pause">Play</button>
            <button id="stop">Stop</button>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="song-list">
                <li>Rahmatun Lil'alameen - Maher Zain</li>
                <li>Ya Quluban - Abdulla AlSinani </li>
                <li>Wedding Nasheed - Muhammad Al Muqit</li>
                <li>Ya Nabi - Maher Zain</li>
                <li>Kun Anta - Humood</li>
                <li>Falasteen Biladi - Humood</li>

                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
